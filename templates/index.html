<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hangman Game</h1>

    <p class="word">{{ display_word }}</p>

    <p>Lives left: {{ lives }}</p>
    <p>Wrong guesses: {{ wrong|join(', ') }}</p>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    {% if win %}
        <h2>You won ðŸŽ‰</h2>
        <a href="/reset">Play Again</a>
    {% elif lose %}
        <h2>You lost ðŸ˜¢</h2>
        <p>The word was: <b>{{ word }}</b></p>
        <a href="/reset">Try Again</a>
    {% else %}
        <form method="post">
            <input type="text" name="guess" maxlength="1" required>
            <button type="submit">Guess</button>
        </form>
    {% endif %}
</body>
</html>
